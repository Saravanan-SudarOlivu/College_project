<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up | S4learnHub Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #38bdf8;
  --secondary: #818cf8;
  --bg: #030712;
  --glass: rgba(255, 255, 255, 0.03);
  --glass-border: rgba(255, 255, 255, 0.08);
  --text: #f8fafc;
}

/* Base Styles */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }

body { 
    background: var(--bg); 
    color: var(--text); 
    overflow: hidden; /* Clean viewport */
    background-image: 
        radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(129, 140, 248, 0.08) 0%, transparent 40%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* --- Navigation --- */
header {
  position: sticky; top: 0; z-index: 1000;
  background: rgba(3, 7, 18, 0.8);
  backdrop-filter: blur(12px); padding: 20px 50px;
  display: flex; justify-content: space-between; align-items: center;
  border-bottom: 1px solid var(--glass-border);
}

.logo { 
    font-size: 28px; font-weight: 900; 
    background: linear-gradient(to right, var(--primary), var(--secondary));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    text-decoration: none;
}

nav a { 
    margin-left: 25px; text-decoration: none; color: var(--text); 
    font-size: 14px; font-weight: 500; transition: 0.3s; opacity: 0.7;
}

nav a:hover { opacity: 1; color: var(--primary); }

/* --- Animated Form Box --- */
.signup-wrapper {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    perspective: 1000px;
}

.form-box {
    background: var(--glass);
    border: 1px solid var(--glass-border);
    border-radius: 32px; padding: 45px;
    backdrop-filter: blur(25px);
    max-width: 420px;
    width: 100%;
    text-align: center;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    opacity: 0; 
    transform: rotateX(10deg) translateY(30px);
    animation: revealCard 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
}

@keyframes revealCard {
    to { opacity: 1; transform: rotateX(0) translateY(0); }
}

h2 { font-size: 32px; margin-bottom: 30px; letter-spacing: -1px; }

/* --- Field Styling --- */
.field {
    margin-bottom: 18px;
    opacity: 0;
    transform: translateX(-10px);
    animation: slideIn 0.5s forwards;
}

@keyframes slideIn {
    to { opacity: 1; transform: translateX(0); }
}

.field:nth-child(2) { animation-delay: 0.1s; }
.field:nth-child(3) { animation-delay: 0.2s; }
.field:nth-child(4) { animation-delay: 0.3s; }
.field:nth-child(5) { animation-delay: 0.4s; }

input, select {
    width: 100%; padding: 14px 18px; border-radius: 16px;
    background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
    color: white; outline: none; transition: 0.3s;
    font-size: 15px;
}

input:focus, select:focus {
    border-color: var(--primary);
    background: rgba(56, 189, 248, 0.05);
    box-shadow: 0 0 20px rgba(56, 189, 248, 0.15);
}

/* --- Submit Button --- */
button {
    width: 100%; padding: 16px; border-radius: 16px; border: none;
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    color: white; font-weight: 700; font-size: 16px;
    cursor: pointer; transition: 0.4s;
    margin-top: 15px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

button:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 15px 30px rgba(56, 189, 248, 0.4);
}

.login-link { margin-top: 25px; font-size: 14px; color: #94a3b8; }
.login-link a { color: var(--primary); text-decoration: none; margin-left: 5px; font-weight: 600; }

footer { padding: 30px; text-align: center; color: #4b5563; border-top: 1px solid var(--glass-border); }
</style>
</head>

<body>

<header>
  <a href="index.html" class="logo">S4learnHub</a>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<div class="signup-wrapper">
  <div class="form-box">
    <h2>Join Us.</h2>
    
    <div class="field"><input type="text" placeholder="Full Name" required></div>
    <div class="field"><input type="email" placeholder="Email Address" required></div>
    <div class="field"><input type="password" placeholder="Create Password" required></div>
    
    <div class="field">
      <select required>
        <option value="" disabled selected>Select Role</option>
        <option>Student</option>
        <option>Teacher</option>
      </select>
    </div>

    <button type="submit">Create Account</button>
    
    <div class="login-link">
      Already have an account? <a href="login.html">Sign In</a>
    </div>
  </div>
</div>

<footer>
    <p>Â© 2026 S4learnHub. Building the future of education.</p>
</footer>

</body>
</html>
