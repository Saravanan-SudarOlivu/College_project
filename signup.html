<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up | S4learnHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --primary: #38bdf8;
  --secondary: #818cf8;
  --accent: #34d399;
  --bg: #030712;
  --glass: rgba(255, 255, 255, 0.03);
  --glass-border: rgba(255, 255, 255, 0.08);
  --text: #f8fafc;
}
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', system-ui, sans-serif; }
body { 
    background: var(--bg); 
    color: var(--text); 
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background-image: 
        radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(129, 140, 248, 0.08) 0%, transparent 40%);
}
.orb { position: fixed; width: 400px; height: 400px; border-radius: 50%; filter: blur(80px); opacity: 0.15; z-index: -1; animation: drift 20s infinite alternate; }
.orb-1 { background: var(--primary); top: -100px; left: -100px; }
.orb-2 { background: var(--secondary); bottom: -100px; right: -100px; animation-delay: -5s; }
@keyframes drift { from { transform: translate(0, 0); } to { transform: translate(100px, 100px); } }
header { position: sticky; top: 0; z-index: 1000; background: rgba(3, 7, 18, 0.8); backdrop-filter: blur(12px); padding: 20px 50px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass-border); }
.logo { font-size: 28px; font-weight: 900; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; }
nav a { margin-left: 25px; text-decoration: none; color: var(--text); font-size: 14px; font-weight: 500; transition: 0.3s; opacity: 0.7; }
nav a:hover { opacity: 1; color: var(--primary); }
.container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }
.card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); padding: 40px; border-radius: 32px; width: 100%; max-width: 500px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); opacity: 0; transform: translateY(20px); animation: fadeInUp 0.8s forwards; }
.card h2 { font-size: 32px; margin-bottom: 10px; font-weight: 800; }
.card p { color: #94a3b8; margin-bottom: 30px; }
.form-group { margin-bottom: 20px; }
.form-group label { display: block; font-size: 14px; margin-bottom: 8px; color: #cbd5e1; }
.form-group input { width: 100%; padding: 14px 20px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); border-radius: 12px; color: white; font-size: 16px; transition: 0.3s; }
.form-group input:focus { outline: none; border-color: var(--primary); background: rgba(255, 255, 255, 0.08); }
.btn-signup { width: 100%; padding: 16px; border-radius: 12px; border: none; background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; font-weight: 700; font-size: 16px; cursor: pointer; transition: 0.4s; margin-top: 10px; }
.btn-signup:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(56, 189, 248, 0.2); }
.footer-note { text-align: center; margin-top: 25px; font-size: 14px; color: #94a3b8; }
.footer-note a { color: var(--primary); text-decoration: none; font-weight: 600; }
@keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
footer { padding: 40px; text-align: center; color: #4b5563; border-top: 1px solid var(--glass-border); }
@media(max-width:1000px){ header { padding: 20px; } }
</style>
</head>
<body>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<header>
  <a href="index.html" class="logo">S4learnHub</a>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
  </nav>
</header>
<main class="container">
  <div class="card">
    <h2>Create Your Account</h2>
    <p>Join S4learnHub to collaborate and learn smarter together.</p>
    <form>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="name@example.com" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Create a strong password" required>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" placeholder="Re-enter your password" required>
      </div>
      <button type="submit" class="btn-signup">Sign Up</button>
    </form>
    <div class="footer-note">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>
</main>
<footer>Â© 2026 S4learnHub. Innovating Education.</footer>
</body>
</html>
