<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>S4learnHub | The Future of Learning</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #38bdf8;
  --secondary: #818cf8;
  --accent: #34d399;
  --bg: #030712;
  --glass: rgba(255, 255, 255, 0.03);
  --glass-border: rgba(255, 255, 255, 0.08);
  --text: #f8fafc;
}

* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', system-ui, sans-serif; }

body { 
    background: var(--bg); 
    color: var(--text); 
    overflow-x: hidden;
    background-image: 
        radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(129, 140, 248, 0.08) 0%, transparent 40%);
}

/* --- Floating Background Orbs --- */
.orb {
    position: fixed; width: 400px; height: 400px; border-radius: 50%;
    filter: blur(80px); opacity: 0.15; z-index: -1; animation: drift 20s infinite alternate;
}
.orb-1 { background: var(--primary); top: -100px; left: -100px; }
.orb-2 { background: var(--secondary); bottom: -100px; right: -100px; animation-delay: -5s; }

@keyframes drift {
    from { transform: translate(0, 0); }
    to { transform: translate(100px, 100px); }
}

/* --- Navigation --- */
header {
  position: sticky; top: 0; z-index: 1000;
  background: rgba(3, 7, 18, 0.8);
  backdrop-filter: blur(12px); padding: 20px 50px;
  display: flex; justify-content: space-between; align-items: center;
  border-bottom: 1px solid var(--glass-border);
}

.logo { 
    font-size: 28px; font-weight: 900; 
    background: linear-gradient(to right, var(--primary), var(--secondary));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    text-decoration: none;
}

nav a { 
    margin-left: 25px; text-decoration: none; color: var(--text); 
    font-size: 14px; font-weight: 500; transition: 0.3s; opacity: 0.7;
}

nav a:hover { opacity: 1; color: var(--primary); }

/* --- Hero Section --- */
.hero {
  min-height: 90vh;
  display: flex; align-items: center; justify-content: center;
  padding: 40px;
}

.hero-content {
  max-width: 1200px;
  display: grid;
  grid-template-columns: 1.2fr 0.8fr;
  gap: 80px;
  align-items: center;
}

.hero h1 { 
    font-size: 64px; line-height: 1.1; margin-bottom: 25px; font-weight: 800;
    opacity: 0; transform: translateY(30px); animation: fadeInUp 0.8s forwards;
}

.hero h1 span { 
    background: linear-gradient(to right, var(--primary), var(--secondary));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}

.hero p { 
    font-size: 20px; color: #94a3b8; margin-bottom: 40px; line-height: 1.6;
    opacity: 0; transform: translateY(30px); animation: fadeInUp 0.8s 0.2s forwards;
}

.hero-buttons {
    display: flex; gap: 20px;
    opacity: 0; transform: translateY(30px); animation: fadeInUp 0.8s 0.4s forwards;
}

.btn {
    padding: 16px 32px; border-radius: 16px; border: none; font-size: 16px;
    font-weight: 700; cursor: pointer; transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
    text-decoration: none; display: inline-block;
}

.btn-primary { background: linear-gradient(45deg, var(--primary), var(--secondary)); color: #fff; }
.btn-secondary { background: var(--glass); border: 1px solid var(--glass-border); color: #fff; backdrop-filter: blur(5px); }

.btn:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 20px 40px rgba(56, 189, 248, 0.3); }

/* --- Hero Image --- */
.hero-image {
    position: relative; opacity: 0; transform: scale(0.9); animation: zoomIn 1s 0.6s forwards;
}

.hero-image img {
    width: 100%; border-radius: 32px;
    border: 1px solid var(--glass-border);
    box-shadow: 0 40px 80px -20px rgba(0,0,0,0.5);
}

/* --- Animations --- */
@keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
}

@keyframes zoomIn {
    to { opacity: 1; transform: scale(1); }
}

/* --- Footer --- */
footer {
  padding: 40px; text-align: center; color: #4b5563;
  border-top: 1px solid var(--glass-border); margin-top: 60px;
}

@media(max-width:1000px){
  .hero-content { grid-template-columns: 1fr; text-align: center; gap: 50px; }
  .hero h1 { font-size: 48px; }
  .hero-buttons { justify-content: center; }
  header { padding: 20px; }
}
</style>
</head>

<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

  <nav>

  </nav>

<section class="hero">
  <div class="hero-content">
    <div>
      <h1>Learn Smarter with <span>S4learnHub</span></h1>
      <p>The ultimate collaborative platform for modern students. Chat, share, and excel together with real-time EduChat technology.</p>
      <div class="hero-buttons">
        <a href="login.html" class="btn btn-primary">Start Free Trial</a>
        <a href="about.html" class="btn btn-secondary">See Features</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=900&q=80">
    </div>
  </div>
</section>
