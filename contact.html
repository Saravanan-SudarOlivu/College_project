<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact Us | S4learnHub</title>
<style>
:root {
  --primary: #38bdf8;
  --secondary: #818cf8;
  --bg: #030712;
  --glass: rgba(255, 255, 255, 0.03);
  --glass-border: rgba(255, 255, 255, 0.08);
  --text: #f8fafc;
}

/* Base Styles */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', system-ui, sans-serif; }

body { 
    background: var(--bg); 
    color: var(--text); 
    overflow-x: hidden;
    background-image: 
        radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(129, 140, 248, 0.05) 0%, transparent 40%);
    min-height: 100vh;
}

/* --- Navigation --- */
header {
  position: sticky; top: 0; z-index: 1000;
  background: rgba(3, 7, 18, 0.8);
  backdrop-filter: blur(12px); padding: 20px 50px;
  display: flex; justify-content: space-between; align-items: center;
  border-bottom: 1px solid var(--glass-border);
}

.logo { 
    font-size: 28px; font-weight: 900; 
    background: linear-gradient(to right, var(--primary), var(--secondary));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    text-decoration: none;
}

nav a { 
    margin-left: 25px; text-decoration: none; color: var(--text); 
    font-size: 14px; font-weight: 500; transition: 0.3s; opacity: 0.7;
}

nav a:hover { opacity: 1; color: var(--primary); }

/* --- Hero Section --- */
.contact-hero {
    text-align: center; padding: 100px 20px 40px;
}

.contact-hero h1 { font-size: 52px; margin-bottom: 15px; letter-spacing: -1px; }

/* --- Contact Grid --- */
.wrapper {
    max-width: 1100px; margin: 0 auto; padding: 40px 20px;
    display: grid; grid-template-columns: 1fr 1.5fr; gap: 40px;
}

.contact-info, .contact-form {
    background: var(--glass);
    border: 1px solid var(--glass-border);
    border-radius: 32px; padding: 50px;
    backdrop-filter: blur(20px);
    opacity: 0; transform: translateY(30px);
    transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
}

.reveal { opacity: 1; transform: translateY(0); }

/* --- Info Blocks --- */
.info-box { margin-bottom: 35px; transition: 0.3s; }
.info-box:hover { transform: translateX(10px); }

.icon-wrap {
    width: 50px; height: 50px; background: rgba(56, 189, 248, 0.1);
    border-radius: 14px; display: flex; align-items: center;
    justify-content: center; color: var(--primary); font-size: 24px;
    margin-bottom: 15px;
}

/* --- Form Design --- */
.input-field {
    width: 100%; padding: 16px; border-radius: 16px;
    background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border);
    color: white; margin-bottom: 20px; outline: none; transition: 0.3s;
}

.input-field:focus {
    border-color: var(--primary);
    background: rgba(56, 189, 248, 0.05);
    box-shadow: 0 0 20px rgba(56, 189, 248, 0.1);
}

.submit-btn {
    width: 100%; padding: 18px; border-radius: 16px; border: none;
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    color: white; font-weight: 700; font-size: 16px;
    cursor: pointer; transition: 0.4s;
}

.submit-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(56, 189, 248, 0.4);
}

footer { padding: 60px 20px; text-align: center; color: #4b5563; border-top: 1px solid var(--glass-border); }

@media (max-width: 850px) {
    header { padding: 20px; }
    .wrapper { grid-template-columns: 1fr; }
    .contact-hero h1 { font-size: 38px; }
}
</style>
</head>
<body>

<header>
  <a href="index.html" class="logo">S4learnHub</a>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<div class="contact-hero">
    <h1>Let's Connect.</h1>
    <p style="color: var(--primary); letter-spacing: 1px; font-weight: 600; text-transform: uppercase;">Innovation meets Collaboration</p>
</div>

<div class="wrapper">
    <div class="contact-info">
        <div class="info-box">
            <div class="icon-wrap">üìß</div>
            <h4>Email Us</h4>
            <p style="color: #94a3b8;">saravanansmk04@gmail.com</p>
        </div>
        <div class="info-box">
            <div class="icon-wrap">üìû</div>
            <h4>Call Anytime</h4>
            <p style="color: #94a3b8;">+91 93607 27794</p>
        </div>
        <div class="info-box">
            <div class="icon-wrap">üåç</div>
            <h4>Headquarters</h4>
            <p style="color: #94a3b8;">Tamil Nadu, India</p>
        </div>
    </div>

    <div class="contact-form">
        <input type="text" class="input-field" placeholder="Full Name">
        <input type="email" class="input-field" placeholder="Email Address">
        <textarea class="input-field" rows="5" placeholder="Your Message..."></textarea>
        <button class="submit-btn">SEND MESSAGE</button>
    </div>
</div>

<footer>
    <p>¬© 2026 S4learnHub. All rights reserved.</p>
</footer>

<script>
// Staggered Reveal Animation
const observer = new IntersectionObserver((entries) => {
    entries.forEach((entry, index) => {
        if (entry.isIntersecting) {
            setTimeout(() => {
                entry.target.classList.add('reveal');
            }, index * 200); 
        }
    });
}, { threshold: 0.1 });

document.querySelectorAll('.contact-info, .contact-form').forEach(el => observer.observe(el));
</script>

</body>
</html>
