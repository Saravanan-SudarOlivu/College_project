<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login | S4learnHub</title>
<style>
:root {
  --primary: #38bdf8;
  --secondary: #818cf8;
  --bg: #030712;
  --glass: rgba(255, 255, 255, 0.03);
  --glass-border: rgba(255, 255, 255, 0.08);
  --text: #f8fafc;
}

/* Base Styles */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', system-ui, sans-serif; }

body { 
    background: var(--bg); 
    color: var(--text); 
    overflow-x: hidden;
    background-image: 
        radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.08) 0%, transparent 50%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* --- Navigation --- */
header {
  position: sticky; top: 0; z-index: 1000;
  background: rgba(3, 7, 18, 0.8);
  backdrop-filter: blur(12px); padding: 20px 50px;
  display: flex; justify-content: space-between; align-items: center;
  border-bottom: 1px solid var(--glass-border);
}

.logo { 
    font-size: 28px; font-weight: 900; 
    background: linear-gradient(to right, var(--primary), var(--secondary));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    text-decoration: none;
}

nav a { 
    margin-left: 25px; text-decoration: none; color: var(--text); 
    font-size: 14px; font-weight: 500; transition: 0.3s; opacity: 0.7;
}

nav a:hover { opacity: 1; color: var(--primary); }

/* --- Login Box --- */
.login-wrapper {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.box {
    background: var(--glass);
    border: 1px solid var(--glass-border);
    border-radius: 32px; padding: 50px;
    backdrop-filter: blur(20px);
    max-width: 400px;
    width: 100%;
    text-align: center;
    opacity: 0; transform: scale(0.95);
    animation: revealIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
}

h2 { font-size: 32px; margin-bottom: 30px; letter-spacing: -1px; }

input {
    width: 100%; padding: 16px; border-radius: 16px;
    background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border);
    color: white; margin-bottom: 20px; outline: none; transition: 0.3s;
}

input:focus {
    border-color: var(--primary);
    background: rgba(56, 189, 248, 0.05);
    box-shadow: 0 0 20px rgba(56, 189, 248, 0.1);
}

button {
    width: 100%; padding: 16px; border-radius: 16px; border: none;
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    color: white; font-weight: 700; font-size: 16px;
    cursor: pointer; transition: 0.4s;
    margin-top: 10px;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(56, 189, 248, 0.4);
}

.links { margin-top: 25px; font-size: 14px; }
.links a { color: var(--primary); text-decoration: none; margin-left: 5px; opacity: 0.8; transition: 0.3s; }
.links a:hover { opacity: 1; text-decoration: underline; }

/* --- Animations --- */
@keyframes revealIn {
    to { opacity: 1; transform: scale(1); }
}

footer { padding: 40px; text-align: center; color: #4b5563; border-top: 1px solid var(--glass-border); }

@media (max-width: 768px) {
    header { padding: 20px; }
    .box { padding: 30px; }
}
</style>
</head>
<body>

<header>
  <a href="index.html" class="logo">S4learnHub</a>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<div class="login-wrapper">
    <div class="box">
        <h2>Welcome Back.</h2>
        <input type="email" placeholder="Email Address">
        <input type="password" placeholder="Password">
        <button type="button">SIGN IN</button>
        
        <div class="links">
            <span style="color: #94a3b8;">Don't have an account?</span>
            <a href="signup.html">Create Account</a>
        </div>
    </div>
</div>

<footer>
    <p>Â© 2026 S4learnHub. Empowering your learning journey.</p>
</footer>

</body>
</html>
